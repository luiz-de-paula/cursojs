<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Instagran</title>
</head>
<body>
  <div class="insta-wrapper">
    <div class="insta-phone">
      <img src="./img/instagran.png" alt="Phot telefone celular com perfil do instagran">
    </div>
    <div class="insta-continue">
      <div class="group">
        <img src="./img/instaLogo.png" class="instalogo" alt="Logo do instagram">
        <div class="profile">
          <img src="./img/perfil.jpeg" alt="instagran profile photo">
        </div>
        <a href="#" class="insta-login">Continue como eletronica</a>
        <a href="#" class="insta-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é eletronica</p> 
        <p class="not-account">
          <span class="link-blue">Alternar contas</span> ou 
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
      
      

    </div>
  </div>
</body>
</html>
